version: "3"
services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: api
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: api
            SERVICE_TAGS: dev
        ports:
            - "8000:8000"
        volumes:
            - ./:/var/www/html
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - paymentphp-network

    db:
        image: mysql:5.7.22
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            DB_HOST: ${DB_HOST}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - paymentphp-network

networks:
    paymentphp-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
